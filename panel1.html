<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webify Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1, h2, h3, p {
      margin: 0;
    }

    /* Login Form Styling */
    #login-form {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #login-form h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4a90e2;
    }

    #login-form input {
      margin-bottom: 15px;
      height: 45px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    #login-form button {
      height: 45px;
      border-radius: 6px;
    }

    /* Welcome Message Styling */
    #welcome-message {
      display: none;
      text-align: center;
    }

    #welcome-message h2 {
      font-size: 32px;
      line-height: 1.5;
      color: #fff;
      white-space: pre-wrap;
    }

    /* Dashboard Styling */
    #dashboard {
      display: none;
      width: 100%;
      max-width: 500px;
    }

    #dashboard .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      padding: 25px;
      color: #333;
      text-align: center;
    }

    #dashboard h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4a90e2;
    }

    #dashboard .details {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      background-color: #f7f9fc;
      box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    #dashboard .details p {
      font-size: 16px;
      margin: 5px 0;
    }

    #dashboard .links {
      margin-top: 20px;
    }

    #dashboard .links a {
      display: inline-block;
      margin: 10px 10px 0;
      color: #fff;
      background-color: #4a90e2;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }

    #dashboard .links a:hover {
      background-color: #3a78c5;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      body {
        padding: 10px;
      }

      #login-form, #dashboard {
        width: 100%;
      }

      #dashboard h3 {
        font-size: 20px;
      }

      #dashboard .details p {
        font-size: 14px;
      }

      #dashboard .links a {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="login-form" class="active">
    <h1>Welcome Back!</h1>
    <div>
      <input type="text" id="username" class="form-control" placeholder="Username" required>
    </div>
    <div>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <button class="btn btn-primary w-100 mt-3" onclick="handleLogin()">Login</button>
    <div id="login-error" class="text-danger mt-2"></div>
  </div>

  <!-- Welcome Screen -->
  <div id="welcome-message">
    <h2 id="welcome-text"></h2>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <div class="card">
      <h3>Welcome, <span id="user-name"></span>!</h3>
      <div class="details">
        <p><strong>Plan:</strong> <span id="user-plan"></span></p>
        <p><strong>Expiry Date:</strong> <span id="expiry-date"></span></p>
        <p><strong>Payment Type:</strong> <span id="payment-type"></span></p>
      </div>
      <div class="links">
        <a href="https://discord.com" target="_blank">Support (Discord)</a>
        <a href="https://sellix.io" target="_blank">Sellix</a>
      </div>
    </div>
  </div>

  <script>
    /**
     * Editable User Data
     * Update the username, password, and other user details here.
     */
    const user = {
      username: "Syther", // Set the username here
      password: "password123", // Set the password here
      plan: "Premium Bot Hosting Servers ( 5x )", // Set the user's plan here
      expiry: "2025-12-31", // Set the expiry date here
      paymentType: "Litecoin" // Set the payment type here
    };

    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("login-error");

      // Validate login credentials
      if (username === user.username && password === user.password) {
        errorDiv.textContent = "";
        showWelcomeMessage(username);
      } else {
        errorDiv.textContent = "Invalid username or password.";
      }
    }

    function showWelcomeMessage(username) {
      const loginForm = document.getElementById("login-form");
      const welcomeMessage = document.getElementById("welcome-message");
      const welcomeText = document.getElementById("welcome-text");
      const dashboard = document.getElementById("dashboard");

      // Hide login form
      loginForm.style.display = "none";

      // Show welcome message with typewriter effect
      welcomeMessage.style.display = "block";
      const text = `Welcome to Webify Panel, ${username}.`;
      welcomeText.innerHTML = "";

      let index = 0;
      function typeCharacter() {
        const char = text[index];
        welcomeText.innerHTML += char;

        // Add delay for punctuation
        let delay = 100;
        if (char === ',' || char === '.') delay = 300;

        index++;
        if (index < text.length) {
          setTimeout(typeCharacter, delay);
        } else {
          setTimeout(() => {
            // Transition to dashboard after typing is complete
            welcomeMessage.style.display = "none";
            dashboard.style.display = "block";

            // Populate dashboard details
            document.getElementById("user-name").textContent = username;
            document.getElementById("user-plan").textContent = user.plan;
            document.getElementById("expiry-date").textContent = user.expiry;
            document.getElementById("payment-type").textContent = user.paymentType;
          }, 3000);
        }
      }
      typeCharacter();
    }
  </script>
</body>
</html>
