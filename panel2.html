<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webify Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1, h2, h3, p {
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    /* Glassmorphism Effect */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    /* Login Form */
    #login-form h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4ac6ff;
    }

    #login-form input {
      margin-bottom: 15px;
      height: 45px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    #login-form button {
      height: 45px;
      border-radius: 6px;
      background: linear-gradient(135deg, #4ac6ff, #9013fe);
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #login-form button:hover {
      background: linear-gradient(135deg, #9013fe, #4ac6ff);
      transform: scale(1.05);
    }

    /* Welcome Screen */
    #welcome-message h2 {
      font-size: 28px;
      line-height: 1.5;
      white-space: pre-wrap;
      text-align: center;
    }

    /* Dashboard */
    #dashboard {
      display: none; /* Initially hidden */
    }

    #dashboard .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      padding: 25px;
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    #dashboard h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4ac6ff;
    }

    /* Links Section */
    .quick-actions {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .quick-actions a {
      padding: 10px 20px;
      border-radius: 8px;
      background: linear-gradient(135deg, #4ac6ff, #9013fe);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      font-size: 14px;
      text-align: center;
    }

    .quick-actions a:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #9013fe, #4ac6ff);
    }

    /* Notifications */
    .notifications {
      margin-top: 30px;
      text-align: left;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 8px;
    }

    .notifications h4 {
      color: #4ac6ff;
      font-size: 20px;
    }

    .notifications ul {
      list-style-type: none;
      padding: 0;
    }

    .notifications li {
      margin-bottom: 10px;
    }

    /* Hover Effect for Notifications */
    .notifications li:hover {
      color: #4ac6ff;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      #dashboard h3 {
        font-size: 20px;
      }

      .quick-actions a {
        padding: 8px 15px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="login-form" class="glass">
    <h1>Welcome to Webify</h1>
    <input type="text" id="username" class="form-control" placeholder="Username" required>
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <button class="btn w-100 mt-3" onclick="handleLogin()">Login</button>
    <div id="login-error" class="text-danger mt-2"></div>
  </div>

  <!-- Welcome Screen -->
  <div id="welcome-message" style="display: none;">
    <h2 id="welcome-text"></h2>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="glass">
    <div class="card">
      <h3>Welcome, <span id="user-name"></span>!</h3>
      <p><strong>Server Details:</strong> <span id="server-details"></span></p>
      <p><strong>Plan:</strong> <span id="user-plan"></span></p>
      <p><strong>Demo Field:</strong> <span id="demo-field"></span></p>
      <div class="quick-actions">
        <a href="https://discord.com" target="_blank">Discord Support</a>
        <a href="https://sellix.io" target="_blank">Sellix</a>
      </div>
      <div class="notifications">
        <h4>Notifications</h4>
        <ul>
          <li>Your plan will expire in 26 days.</li>
          <li>New server updates are available.</li>
          <li>Your last payment was successful.</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const user = {
      username: "Swarmin", // Changeable username
      password: "xyroxisinnocent1202", // Changeable password
      serverDetails: "Germany | Powered By Webify",
      plan: "Bot Hosting",
      details: "1X Python Servers 1GB RAM | Total Payment Is 1.49$ Per Month",
    };

    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === user.username && password === user.password) {
        showWelcomeMessage(username);
      } else {
        document.getElementById("login-error").textContent = "Invalid username or password.";
      }
    }

    function showWelcomeMessage(username) {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("welcome-message").style.display = "block";

      const text = `Welcome to Webify Panel, ${username}.`;
      let index = 0;
      const welcomeText = document.getElementById("welcome-text");

      function typeChar() {
        if (index < text.length) {
          welcomeText.textContent += text[index++];
          setTimeout(typeChar, 100);
        } else {
          setTimeout(showDashboard, 2000);
        }
      }

      typeChar();
    }

    function showDashboard() {
      document.getElementById("welcome-message").style.display = "none";
      document.getElementById("dashboard").style.display = "block";

      document.getElementById("user-name").textContent = user.username;
      document.getElementById("server-details").textContent = user.serverDetails;
      document.getElementById("user-plan").textContent = user.plan;
      document.getElementById("demo-field").textContent = user.details;
    }
  </script>
</body>
</html>
